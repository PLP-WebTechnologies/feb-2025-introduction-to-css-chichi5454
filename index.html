<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Week 3 - CSS Intro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 id="main-heading">Welcome to My CSS World</h1>

  <!-- Ordered List -->
  <section>
    <h2 class="section-heading">Goals</h2>
    <ol>
      <li>Learn CSS</li>
      <li>Apply Styling</li>
      <li>Make Web Pages Beautiful</li>
    </ol>
  </section>

  <!-- Image -->
  <section>
    <h2 class="section-heading">Motivation Image</h2>
    <img src="https://images.pexels.com/photos/3184465/pexels-photo-3184465.jpeg" alt="Coding" class="styled-image">
  </section>

  <!-- Registration Form -->
  <section>
    <h2 class="section-heading">Register</h2>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" placeholder="Your name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" placeholder="you@example.com" required><br><br>

      <button type="submit">Submit</button>
    </form>
  </section>

</body>
</html>
